<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/global.css">
        <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js" defer></script>
        <script src="./js/index.js" defer></script>


        <title>Habits</title>
    </head>
    <body>
        <header>
            <img src="./image/logo.svg" alt="Logomarca do aplicativo Habits em tons laranja">
            <button class="activityDayButton">
                <span>+</span>
                <div>Registrar meu dia</div>
            </button>
        </header>
        <form id="habitsForms">
            <section class="iconsPanel">
                <div class="habit" data-name="skate">🛼</div>
                <div class="habit" data-name="water">💧</div>
                <div class="habit" data-name="food">🍛</div>
                <div class="habit" data-name="study">📖</div>
                <div class="habit" data-name="sleep">💤</div>
            </section>
            <section class="days"></section>
        </form> 
    </body>
</html>
